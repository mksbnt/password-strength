<section>
    <form>
        <fieldset>
            <legend>{{title}}</legend>
            <input #input (input)="setPassword(input.value)" type="password"/>

            <ul>
                <li *ngFor="let complexity of complexities" [class]="getClass(complexity, password)">
                    {{ complexity | titlecase }}
                </li>
            </ul>
        </fieldset>
    </form>
</section>
